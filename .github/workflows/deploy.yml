name: Deploy
on:
  push:
    branches: [ "main" ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd /opt/service/app
            git fetch --all
            git reset --hard origin/main
            /opt/service/app/.venv/bin/pip install -r requirements.txt
            /opt/service/app/.venv/bin/python manage.py collectstatic --noinput
            /opt/service/app/.venv/bin/python manage.py migrate --noinput
            systemctl restart elegso-gunicorn
